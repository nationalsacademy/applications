<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #e0e0e0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-status {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .form-status.success {
            color: green;
        }
        .form-status.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="robloxUsername">What is your Roblox username?</label>
                <input type="text" id="robloxUsername" name="robloxUsername" required>
            </div>
            <div class="form-group">
                <label for="discordUsername">What is your Discord username?</label>
                <input type="text" id="discordUsername" name="discordUsername" required>
