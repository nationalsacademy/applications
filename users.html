<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .user-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registered Users</h1>
        <div class="user-list" id="userList">
            <!-- Usernames will be loaded here -->
        </div>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const userListDiv = document.getElementById('userList');
            
            if (users.length > 0) {
                userListDiv.innerHTML = '<ul>' + users.map(user => `<li>${user}</li>`).join('') + '</ul>';
            } else {
                userListDiv.innerHTML = '<p>No registered users found.</p>';
            }
        }

        window.onload = loadUsers; // Load users on page load
    </script>
</body>
</html>
