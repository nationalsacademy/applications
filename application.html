<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-status {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .form-status.success {
            color: green;
        }
        .form-status.error {
            color: red;
        }
        .hidden {
            display: none;
        }
        .go-back {
            margin-top: 20px;
            background-color: #ccc;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Portal</h1>
        <div id="applicationForm" class="hidden">
            <div class="form-group">
                <label for="robloxUsername">What is your Roblox username?</label>
                <input type="text" id="robloxUsername" name="robloxUsername" required>
            </div>
            <div class="form-group">
                <label for="discordUsername">What is your Discord username?</label>
                <input type="text" id="discordUsername" name="discordUsername" required>
            </div>
            <!-- Additional form elements here -->
            <button type="button" onclick="submitApplication()">Submit Application</button>
        </div>
        <button id="goBackButton" class="go-back hidden" onclick="goBack()">Go Back</button>
        <div id="formStatus" class="form-status"></div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // This simulates loading the form (in real use, you'd check for open/closed status)
        window.onload = function() {
            document.getElementById('applicationForm').classList.remove('hidden');
            document.getElementById('goBackButton').classList.remove('hidden');
        };

        function submitApplication() {
            // Submission logic (omitted for brevity)
            alert('Application submitted!');
        }
    </script>
</body>
</html>
