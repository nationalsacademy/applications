<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-container {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-top: 10px;
            background: #333;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #e0e0e0;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .status {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Application Portal</h1>
        <button onclick="window.location.href='applications.html'">Go to Applications</button>
        <button onclick="showLogin()">Admin Login</button>

        <div id="loginContainer" class="login-container" style="display: none;">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div id="loginStatus" class="status"></div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Zembuso' && password === 'adminlogin') {
                window.location.href = 'admin.html';
            } else {
                document.getElementById('loginStatus').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
