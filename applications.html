<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Application</h1>
        <button id="swatAppBtn">SWAT Application - <span id="swatStatus">Checking...</span></button>
        <button id="hqAppBtn">HQ Application - <span id="hqStatus">Checking...</span></button>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        let swatOpen = localStorage.getItem('swatOpen') === 'true';
        let hqOpen = localStorage.getItem('hqOpen') === 'true';

        const swatStatus = document.getElementById('swatStatus');
        const hqStatus = document.getElementById('hqStatus');
        const swatAppBtn = document.getElementById('swatAppBtn');
        const hqAppBtn = document.getElementById('hqAppBtn');

        swatStatus.textContent = swatOpen ? 'Open' : 'Closed';
        hqStatus.textContent = hqOpen ? 'Open' : 'Closed';

        swatAppBtn.onclick = function() {
            if (swatOpen) {
                window.location.href = 'questions.html?type=swat';
            } else {
                alert('SWAT Application is currently closed.');
            }
        };

        hqAppBtn.onclick = function() {
            if (hqOpen) {
                window.location.href = 'questions.html?type=hq';
            } else {
                alert('HQ Application is currently closed.');
            }
        };
    </script>
</body>
</html>
