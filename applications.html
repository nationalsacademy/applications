<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Application</h1>
        <div class="status">
            <p id="swatStatus">SWAT Application: Checking...</p>
            <p id="hqStatus">HQ Application: Checking...</p>
        </div>
        <button id="swatButton" onclick="navigateToApplication('SWAT')">SWAT Application</button>
        <button id="hqButton" onclick="navigateToApplication('HQ')">HQ Application</button>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        function checkApplicationStatus() {
            const swatStatus = localStorage.getItem('SWATStatus') || 'closed';
            const hqStatus = localStorage.getItem('HQStatus') || 'closed';
            
            document.getElementById('swatStatus').textContent = `SWAT Application: ${swatStatus.charAt(0).toUpperCase() + swatStatus.slice(1)}`;
            document.getElementById('hqStatus').textContent = `HQ Application: ${hqStatus.charAt(0).toUpperCase() + hqStatus.slice(1)}`;

            if (swatStatus === 'closed') {
                document.getElementById('swatButton').disabled = true;
                document.getElementById('swatButton').style.backgroundColor = '#6c757d';
            }

            if (hqStatus === 'closed') {
                document.getElementById('hqButton').disabled = true;
                document.getElementById('hqButton').style.backgroundColor = '#6c757d';
            }
        }

        function navigateToApplication(type) {
            const status = localStorage.getItem(type + 'Status');
            if (status === 'open') {
                window.location.href = 'questions.html?type=' + type;
            } else {
                alert(`${type} Application is closed`);
            }
        }

        checkApplicationStatus();
    </script>
</body>
</html>
