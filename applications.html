<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Application</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Application</h1>
        <button id="swatButton" onclick="goToApplication('swat')">SWAT Applications</button>
        <button id="hqButton" onclick="goToApplication('hq')">Headquarter Applications</button>
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        function checkStatus(application) {
            const status = JSON.parse(localStorage.getItem('applicationsStatus')) || { swat: 'closed', hq: 'closed' };
            return status[application];
        }

        function goToApplication(type) {
            const status = checkStatus(type);
            if (status === 'open') {
                window.location.href = 'questions.html';
            } else {
                document.getElementById('statusMessage').textContent = `The ${type.charAt(0).toUpperCase() + type.slice(1)} application is currently closed.`;
            }
        }
    </script>
</body>
</html>
