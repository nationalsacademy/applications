<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin: 20px 0;
        }
        .closed {
            color: red;
        }
        .open {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Application</h1>
        <div>
            <button onclick="applyFor('swat')">SWAT Application</button>
            <div class="status" id="swatStatus">Status: <span id="swatText"></span></div>
        </div>
        <div>
            <button onclick="applyFor('hq')">Headquarter Application</button>
            <div class="status" id="hqStatus">Status: <span id="hqText"></span></div>
        </div>
    </div>

    <script>
        function getStatus() {
            let swatOpen = JSON.parse(localStorage.getItem('swatOpen')) || false;
            let hqOpen = JSON.parse(localStorage.getItem('hqOpen')) || false;

            document.getElementById('swatText').textContent = swatOpen ? 'Open' : 'Closed';
            document.getElementById('swatText').className = swatOpen ? 'open' : 'closed';

            document.getElementById('hqText').textContent = hqOpen ? 'Open' : 'Closed';
            document.getElementById('hqText').className = hqOpen ? 'open' : 'closed';
        }

        function applyFor(application) {
            const appOpen = JSON.parse(localStorage.getItem(application + 'Open')) || false;

            if (appOpen) {
                // Redirect to the application form page with the application type as a query parameter
                window.location.href = `application_form.html?app=${application}`;
            } else {
                alert(`${application.toUpperCase()} Application is Closed!`);
            }
        }

        // Update status on page load
        getStatus();
    </script>
</body>
</html>
