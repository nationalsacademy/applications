<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
        .open {
            color: green;
        }
        .closed {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Control Panel</h1>
        <div>
            <button onclick="toggleStatus('swat')">Toggle SWAT Applications</button>
            <button onclick="toggleStatus('hq')">Toggle Headquarter Applications</button>
        </div>
        <div class="status" id="swatStatus">SWAT Applications: <span class="closed">Closed</span></div>
        <div class="status" id="hqStatus">Headquarter Applications: <span class="closed">Closed</span></div>
    </div>

    <script>
        // Initial application statuses
        let swatOpen = false;
        let hqOpen = false;

        function toggleStatus(application) {
            if (application === 'swat') {
                swatOpen = !swatOpen;
                updateStatus('swatStatus', swatOpen);
            } else if (application === 'hq') {
                hqOpen = !hqOpen;
                updateStatus('hqStatus', hqOpen);
            }
            // Save status to localStorage (so status remains consistent across pages)
            localStorage.setItem('swatOpen', swatOpen);
            localStorage.setItem('hqOpen', hqOpen);
        }

        function updateStatus(elementId, isOpen) {
            const statusElement = document.getElementById(elementId);
            statusElement.innerHTML = isOpen ? 'Open' : 'Closed';
            statusElement.className = isOpen ? 'open' : 'closed';
        }

        // On page load, restore status from localStorage
        window.onload = function() {
            swatOpen = JSON.parse(localStorage.getItem('swatOpen')) || false;
            hqOpen = JSON.parse(localStorage.getItem('hqOpen')) || false;
            updateStatus('swatStatus', swatOpen);
            updateStatus('hqStatus', hqOpen);
        };
    </script>
</body>
</html>
