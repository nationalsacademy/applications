<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin: 10px 0;
        }
        .go-back {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Control Panel</h1>
        <div class="status">
            <h2>SWAT Application</h2>
            <button onclick="toggleStatus('swat')">Toggle SWAT Application Status</button>
            <p>Status: <span id="swatStatus"></span></p>
        </div>
        <div class="status">
            <h2>Headquarter Application</h2>
            <button onclick="toggleStatus('hq')">Toggle HQ Application Status</button>
            <p>Status: <span id="hqStatus"></span></p>
        </div>
        <button class="go-back" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function getStatus() {
            let swatOpen = JSON.parse(localStorage.getItem('swatOpen')) || false;
            let hqOpen = JSON.parse(localStorage.getItem('hqOpen')) || false;

            document.getElementById('swatStatus').textContent = swatOpen ? 'Open' : 'Closed';
            document.getElementById('hqStatus').textContent = hqOpen ? 'Open' : 'Closed';
        }

        function toggleStatus(app) {
            let currentStatus = JSON.parse(localStorage.getItem(app + 'Open')) || false;
            localStorage.setItem(app + 'Open', !currentStatus);
            getStatus();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Update status on page load
        getStatus();
    </script>
</body>
</html>
